<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Image Gallery</title>

    <style>
        .thumbnail img {
            height: 300px;
            width: 100%;
        }
        #trans img:hover{
            transform:scale(1.3);
/*IE 9*/
       -ms-transform:scale(1.3);
/*safari 3-9*/
-webkit-transform:scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><i>Image Gallery</i></h1>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Image/g.jpg" class="thumbnail">
                    <p>Dora</p>

                    <div id="trans"><img src="Image/g.jpg" alt="Image not displayed" /></div>
                </a>

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Image/m.jpg" class="thumbnail">
                    <p> Image2 </p>
                    <img src="Image/m.jpg" />
                </a>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Image/cartoon3.jpg" class="thumbnail">
                    <p>Image3</p>
                    <img src="Image/cartoon3.jpg" />
                </a>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Image/tom.jpg" class="thumbnail">
                    <p> Tom</p>
                    <img src="Image/tom.jpg" />
                </a>

            </div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Image/winnie-the-pooh.jpg" class="thumbnail">
                    <p> WinniePoo</p>
                    <img src="Image/winnie-the-pooh.jpg" />
                </a>
            </div>

        </div>
        <h2>Alert</h2>
        <div class="alert alert-success">
            <strong>Success!</strong>
            Alert box of success msg
        </div>
        <div class="alert alert-warning">
            <strong>Warning!</strong>
            Alert box of success msg
        </div>
        <div class="alert alert-danger">
            <strong>Warning!</strong>
            Alert box of success msg
        </div>
    </div>
</body>
</html>
