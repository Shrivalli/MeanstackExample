<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <title>ButtonGroup,Pager,Progress bar</title>
</head>
<body>

    <div class="container">
        <h2>Vertical Button Group</h2>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-primary">About</button>
            <button type="button" class="btn btn-primary">Contact</button>
        </div>
        <h1>Horizontal Button</h1>
        <h3>Default Buttons:</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-success">About</button>
            <button type="button" class="btn btn-info">Contact</button>
        </div>
        <h3>Small Buttons:</h3>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-primary">About</button>
            <button type="button" class="btn btn-primary">Contact</button>
        </div>

        <h2>Pager</h2>

        <ul class="pager">
            <li><a href="#" style="float:left">Previous</a></li>
            <li><a href="#" style="float:right">Next</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Progress Bar With Label</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                70%
            </div>
        </div>
    </div>
</body>
</html>
